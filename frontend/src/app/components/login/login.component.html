<div class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 flex items-center justify-center p-4">
  <!-- Login Card -->
  <div class="w-full max-w-md">
    <!-- Card Container -->
    <div class="bg-white rounded-3xl p-8 space-y-6 border border-gray-100">
      
      <!-- Header -->
      <div class="text-center space-y-2">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-indigo-500 to-blue-600 mb-4">
          <svg class="w-8 h-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
          </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-900">Welcome Back</h2>
        <p class="text-sm text-gray-500">Sign in to your admin account</p>
      </div>
      
      <!-- Error / Rate Limit Message -->
      <div *ngIf="errorMessage" 
           class="p-3 bg-red-50 border border-red-100 text-red-700 rounded-xl text-sm flex items-center justify-between">
        <span>{{ errorMessage }}</span>
        <span *ngIf="isRateLimited" class="ml-2 px-2 py-1 bg-red-100 rounded-lg text-xs font-semibold">
          {{ countdown }}s
        </span>
      </div>
      
      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
        
        <!-- Username -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1.5">Username</label>
          <input id="username" formControlName="username" type="text" required
                 placeholder="Enter your username"
                 class="block w-full px-4 py-2.5 rounded-xl bg-gray-50 border border-gray-200 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all"
                 [ngClass]="{'border-red-300 bg-red-50': f['username'].invalid && f['username'].touched}">
          <div *ngIf="f['username'].invalid && f['username'].touched" class="text-red-600 text-xs mt-1.5 ml-1">
            <div *ngIf="f['username'].errors?.['required']">Username is required</div>
            <div *ngIf="f['username'].errors?.['minlength']">Minimum 3 characters required</div>
          </div>
        </div>
        
        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1.5">Password</label>
          <input id="password" formControlName="password" type="password" required
                 placeholder="Enter your password"
                 class="block w-full px-4 py-2.5 rounded-xl bg-gray-50 border border-gray-200 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all"
                 [ngClass]="{'border-red-300 bg-red-50': f['password'].invalid && f['password'].touched}">
          <div *ngIf="f['password'].invalid && f['password'].touched" class="text-red-600 text-xs mt-1.5 ml-1">
            <div *ngIf="f['password'].errors?.['required']">Password is required</div>
            <div *ngIf="f['password'].errors?.['minlength']">Minimum 6 characters required</div>
          </div>
        </div>
        
        <!-- Submit Button -->
        <button type="submit"
                [disabled]="loginForm.invalid || loading || isRateLimited"
                class="w-full flex justify-center items-center py-2.5 px-4 rounded-xl font-medium text-white transition-all
                       disabled:opacity-50 disabled:cursor-not-allowed"
                [class.bg-gradient-to-r]="!isRateLimited"
                [class.from-indigo-500]="!isRateLimited"
                [class.to-blue-600]="!isRateLimited"
                [class.hover:from-indigo-600]="!isRateLimited"
                [class.hover:to-blue-700]="!isRateLimited"
                [class.bg-red-500]="isRateLimited">
          
          <span *ngIf="!loading && !isRateLimited">Sign In</span>
          <span *ngIf="!loading && isRateLimited">Locked for {{ countdown }}s</span>
          <span *ngIf="loading" class="flex items-center">
            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Signing in...
          </span>
        </button>
      </form>
      
      <!-- Footer -->
      <div class="pt-4 border-t border-gray-100">
        <p class="text-center text-sm text-gray-600">
          Don't have an account? 
          <a href="http://localhost:4200/register" class="font-medium text-indigo-600 hover:text-indigo-500 transition-colors">Create one</a>
        </p>
      </div>
    </div>
    
    <!-- Bottom Note -->
    <p class="text-center text-xs text-gray-500 mt-6">
      Administrator access only â€¢ Student Management System
    </p>
  </div>
</div>
